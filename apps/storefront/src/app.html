		<style>
			@view-transition {
				navigation: auto;
			}
			::view-transition-old(root) {
				animation: vt-fade-out 0.15s ease;
			}
			::view-transition-new(root) {
				animation: vt-fade-in 0.15s ease;
			}
			@keyframes vt-fade-out {
				to { opacity: 0; }
			}
			@keyframes vt-fade-in {
				from { opacity: 0; }
			}
		</style>
		%sveltekit.head%
	</head>

		<div style="display: contents">%sveltekit.body%</div>
	</body>
